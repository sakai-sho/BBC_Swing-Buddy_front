# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy Node.js App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch: # 手動でワークフローを実行できるようにする

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # actions/checkoutのために必要です

    steps:
      - name: コードのチェックアウト
        uses: actions/checkout@v4

      - name: Node.js バージョンの設定
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # 使用するNode.jsのメジャーバージョンを指定

      - name: npm install, build, そしてテストの実行
        run: |
          npm install # 依存関係のインストール
          npm run build --if-present # もしbuildスクリプトがあれば実行
          npm run test --if-present # もしtestスクリプトがあれば実行

      - name: デプロイジョブ用のアーティファクトをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: node-app # アーティファクトの名前
          path: |
            .
            !.next/
            !.next/standalone/
            !.next/standalone/**
            !.azure/
            !.azure/**

  deploy:
    runs-on: ubuntu-latest
    needs: build # buildジョブが完了した後に実行
    
    steps:
      - name: ビルドジョブからアーティファクトをダウンロード
        uses: actions/download-artifact@v4
        with:
          name: node-app # アップロードしたアーティファクトの名前

      - name: 'Azure Web App にデプロイ'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aps-bbc-01' # Azure Web Appの名前
          slot-name: 'Production' # デプロイするスロットの名前
          package: . # デプロイするパッケージのパス。ダウンロードしたアーティファクトのルートを指定します。
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A819387CA8834E169AAF64A38DDE25C9 }} # Azure発行プロファイルシークレット
